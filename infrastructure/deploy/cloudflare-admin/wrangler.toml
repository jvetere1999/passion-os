# Ignition Admin - Cloudflare Workers Configuration
# Next.js app running on Workers with OpenNext
#
# Deploy: cd deploy/cloudflare-admin && npm run deploy

name = "ignition-admin"
compatibility_date = "2025-01-02"
compatibility_flags = ["nodejs_compat"]

# Main entry - generated by OpenNext
main = ".open-next/worker.js"

# Assets - static files
assets = { directory = ".open-next/assets", binding = "ASSETS" }

# Environment variables
[vars]
NODE_ENV = "production"
NEXT_PUBLIC_API_URL = "https://api.ecent.online"

# Custom domain routing
[[routes]]
pattern = "admin.ecent.online/*"
zone_name = "ecent.online"

# Observability
[observability]
enabled = true
head_sampling_rate = 1

[observability.logs]
enabled = true

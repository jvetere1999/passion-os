name: Deploy Frontend to Cloudflare Pages

on:
  push:
    branches: [main]
    paths:
      - 'app/frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: app/frontend/package-lock.json

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            app/frontend/.next/cache
          key: nextjs-${{ runner.os }}-${{ hashFiles('app/frontend/package-lock.json') }}-${{ hashFiles('app/frontend/src/**/*') }}
          restore-keys: |
            nextjs-${{ runner.os }}-${{ hashFiles('app/frontend/package-lock.json') }}-
            nextjs-${{ runner.os }}-

      - name: Install dependencies
        working-directory: app/frontend
        run: npm ci

      - name: Build
        working-directory: app/frontend
        env:
          NEXT_PUBLIC_API_URL: https://api.ecent.online
        run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: app/frontend
          command: pages deploy .next --project-name=ignition --branch=main

# Ignition Frontend - Cloudflare Containers Configuration
# Next.js app running as a Container at ignition-cloud.ecent.online
# Landing page Worker (ignition-landing) handles ignition.ecent.online
#
# Deploy via GitHub Actions or: cd deploy/cloudflare-frontend && npx wrangler deploy

name = "ignition-frontend"
compatibility_date = "2025-01-02"
compatibility_flags = ["nodejs_compat"]
main = "src/index.ts"

# Custom domain route
routes = [
  { pattern = "ignition-cloud.ecent.online", custom_domain = true }
]

# Container configuration
[[containers]]
class_name = "FrontendContainer"
image = "../../app/frontend/Dockerfile"
max_instances = 3
instance_type = "standard-1"  # 1 vCPU, 2GB RAM

# Durable Object for container management
[durable_objects]
bindings = [
  { name = "FRONTEND_CONTAINER", class_name = "FrontendContainer" }
]

[[migrations]]
tag = "v1"
new_sqlite_classes = ["FrontendContainer"]

# Environment variables
[vars]
NODE_ENV = "production"
NEXT_PUBLIC_API_URL = "https://api.ecent.online"

# Observability
[observability]
enabled = true
head_sampling_rate = 1

[observability.logs]
enabled = true
persist = true

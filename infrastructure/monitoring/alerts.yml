# Prometheus alert rules for Passion OS
# Critical and production alerts

groups:
  - name: passion_os_alerts
    interval: 15s
    rules:
      # API Availability Alerts
      - alert: APIDown
        expr: up{job="api-backend"} == 0
        for: 2m
        labels:
          severity: critical
          component: api
        annotations:
          summary: "API is down"
          description: "API backend has been unreachable for 2+ minutes"
          runbook: "https://wiki.ecent.online/runbooks/api-down"

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
          component: api
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} (threshold: 5%)"
          runbook: "https://wiki.ecent.online/runbooks/high-error-rate"

      - alert: SlowAPIResponse
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1.0
        for: 5m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "API response time is slow"
          description: "p95 response time is {{ $value }}s (threshold: 1.0s)"

      # Database Alerts
      - alert: DatabaseDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
          component: database
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL instance is unreachable"
          runbook: "https://wiki.ecent.online/runbooks/database-down"

      - alert: DatabaseHighConnections
        expr: pg_stat_activity_count > 90
        for: 5m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "High database connection count"
          description: "{{ $value }} connections (max pool: 100)"

      - alert: DatabaseSlowQueries
        expr: rate(pg_stat_statements_mean_time[5m]) > 1000
        for: 5m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "Slow database queries detected"
          description: "Average query time: {{ $value }}ms"

      - alert: DatabaseDiskUsage
        expr: pg_database_size_bytes / 1024 / 1024 / 1024 > 50
        for: 5m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "High database disk usage"
          description: "Database size: {{ $value }}GB"

      # Frontend Metrics
      - alert: FrontendErrorRate
        expr: rate(frontend_errors_total[5m]) > 0.01
        for: 5m
        labels:
          severity: warning
          component: frontend
        annotations:
          summary: "Frontend error rate high"
          description: "Error rate: {{ $value | humanizePercentage }}"

      - alert: SlowPageLoad
        expr: histogram_quantile(0.95, frontend_page_load_duration_ms) > 3000
        for: 5m
        labels:
          severity: warning
          component: frontend
        annotations:
          summary: "Page load time is slow"
          description: "p95 load time: {{ $value }}ms (threshold: 3000ms)"

      # Resource Alerts
      - alert: HighCPUUsage
        expr: 100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High CPU usage"
          description: "CPU usage on {{ $labels.instance }}: {{ $value | humanize }}%"

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High memory usage"
          description: "Memory usage on {{ $labels.instance }}: {{ $value | humanize }}%"

      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes) < 0.1
        for: 5m
        labels:
          severity: critical
          component: system
        annotations:
          summary: "Low disk space"
          description: "Only {{ $value | humanizePercentage }} free on {{ $labels.device }}"

      # Application Specific
      - alert: HighQueueDepth
        expr: queue_depth > 1000
        for: 5m
        labels:
          severity: warning
          component: queue
        annotations:
          summary: "High job queue depth"
          description: "{{ $value }} jobs queued (threshold: 1000)"

      - alert: CacheHitRateDropped
        expr: rate(cache_hits_total[5m]) / rate(cache_requests_total[5m]) < 0.5
        for: 10m
        labels:
          severity: warning
          component: cache
        annotations:
          summary: "Cache hit rate dropped"
          description: "Hit rate: {{ $value | humanizePercentage }} (expected: >80%)"

      - alert: UnusualAuthFailures
        expr: rate(auth_failures_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          component: auth
        annotations:
          summary: "Unusual authentication failures"
          description: "{{ $value | humanizePercentage }} auth failure rate"

name: Deploy Frontend to Cloudflare Containers

on:
  push:
    branches: [main]
    paths:
      - 'app/frontend/**'
      - 'deploy/cloudflare-frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Containers

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-frontend-${{ runner.os }}-${{ hashFiles('deploy/cloudflare-frontend/package-lock.json') }}
          restore-keys: |
            npm-frontend-${{ runner.os }}-

      - name: Install wrangler
        run: npm install -g wrangler

      - name: Install deploy dependencies
        working-directory: deploy/cloudflare-frontend
        run: npm install

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: docker-frontend-${{ runner.os }}-${{ hashFiles('app/frontend/package-lock.json') }}
          restore-keys: |
            docker-frontend-${{ runner.os }}-

      - name: Deploy to Cloudflare Containers
        working-directory: deploy/cloudflare-frontend
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler deploy

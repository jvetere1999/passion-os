# Deploy Frontend to Cloudflare Workers (OpenNext)
#
# This unified workflow replaces:
# - deploy-frontend.yml (container)
# - deploy-landing.yml (static worker)
#
# The frontend now serves:
# - Landing pages (/, /about, /contact, /privacy, /terms)
# - Full Next.js app (/today, /focus, /auth, etc.)

name: Deploy Frontend

on:
  push:
    branches: [main]
    paths:
      - 'app/frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy to Workers

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Dependencies
        working-directory: app/frontend
        run: npm install --legacy-peer-deps

      - name: Type Check
        working-directory: app/frontend
        run: npm run typecheck

      - name: Lint
        working-directory: app/frontend
        run: npm run lint

      - name: Build Next.js
        working-directory: app/frontend
        run: npm run build

      - name: Build for Workers (OpenNext)
        working-directory: app/frontend
        run: npm run build:worker

      - name: Deploy to Cloudflare Workers
        working-directory: app/frontend
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler deploy

      - name: Configure Custom Domains
        continue-on-error: true
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          ZONE_ID=$(curl -s -X GET "https://api.cloudflare.com/client/v4/zones?name=ecent.online" \
            -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" | jq -r '.result[0].id')
          
          # Add ignition.ecent.online
          curl -X POST "https://api.cloudflare.com/client/v4/accounts/$CLOUDFLARE_ACCOUNT_ID/workers/scripts/ignition-frontend/domains" \
            -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" \
            -H "Content-Type: application/json" \
            --data "{\"hostname\": \"ignition.ecent.online\", \"zone_id\": \"$ZONE_ID\"}" || true
          
          # Add www.ignition.ecent.online
          curl -X POST "https://api.cloudflare.com/client/v4/accounts/$CLOUDFLARE_ACCOUNT_ID/workers/scripts/ignition-frontend/domains" \
            -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" \
            -H "Content-Type: application/json" \
            --data "{\"hostname\": \"www.ignition.ecent.online\", \"zone_id\": \"$ZONE_ID\"}" || true

      - name: Verify Deployment
        run: |
          echo "Waiting for deployment to propagate..."
          sleep 10
          
          # Test health endpoint
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://ignition.ecent.online/ || echo "000")
          
          if [ "$HTTP_STATUS" = "200" ]; then
            echo "✅ Frontend deployed successfully (HTTP $HTTP_STATUS)"
          else
            echo "⚠️ Deployment may still be propagating (HTTP $HTTP_STATUS)"
          fi

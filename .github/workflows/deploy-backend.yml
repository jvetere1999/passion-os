name: Deploy Backend to Cloudflare Containers

on:
  push:
    branches: [main]
    paths:
      - 'app/backend/**'
      - 'deploy/cloudflare-containers/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Containers

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: deploy/cloudflare-containers/package-lock.json

      - name: Install wrangler
        run: npm install -g wrangler

      - name: Install deploy dependencies
        working-directory: deploy/cloudflare-containers
        run: npm ci

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: docker-${{ runner.os }}-${{ hashFiles('app/backend/Cargo.lock') }}
          restore-keys: |
            docker-${{ runner.os }}-

      - name: Deploy to Cloudflare Containers
        working-directory: deploy/cloudflare-containers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler deploy

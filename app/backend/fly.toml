# Fly.io Configuration for Ignition API
# Deploy: fly deploy --app ignition-api
# Docs: https://fly.io/docs/reference/configuration/

app = "ignition-api"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  SERVER_HOST = "0.0.0.0"
  SERVER_PORT = "8080"
  SERVER_ENVIRONMENT = "production"
  SERVER_PUBLIC_URL = "https://api.ecent.online"
  SERVER_FRONTEND_URL = "https://ignition.ecent.online"
  AUTH_COOKIE_DOMAIN = ".ecent.online"
  AUTH_SESSION_TTL_SECONDS = "2592000"
  AUTH_DEV_BYPASS = "false"
  CORS_ALLOWED_ORIGINS = "https://ignition.ecent.online,https://admin.ignition.ecent.online"
  RUST_LOG = "info,ignition_api=debug"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "suspend"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/health"
  timeout = "5s"

[[vm]]
  size = "shared-cpu-1x"
  memory = "256mb"
  cpus = 1

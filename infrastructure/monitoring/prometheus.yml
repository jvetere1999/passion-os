# Prometheus configuration for Passion OS
# Scrape metrics from backend services and aggregate

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'passion-os-prod'
    environment: 'production'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - localhost:9093

rule_files:
  - /etc/prometheus/alerts.yml

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Backend API metrics
  - job_name: 'api-backend'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api.ecent.online:8000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # Frontend application (via StatsD exporter)
  - job_name: 'frontend'
    static_configs:
      - targets: ['localhost:9125']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # Database metrics (PostgreSQL exporter)
  - job_name: 'postgres'
    static_configs:
      - targets: ['localhost:9187']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # Node exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # Redis metrics (if used)
  - job_name: 'redis'
    static_configs:
      - targets: ['localhost:6379']
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # CloudFlare metrics (via remote scrape)
  - job_name: 'cloudflare'
    static_configs:
      - targets: ['analytics.api.cloudflare.com']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

